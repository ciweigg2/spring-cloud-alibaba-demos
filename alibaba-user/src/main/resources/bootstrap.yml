spring:
  application:
    #模块名
    name: alibaba-user-provider
  cloud:
    nacos:
      config:
        server-addr: 115.220.10.37:8848
        # nacos配置扩展类型为yaml
        file-extension: yaml
        group: alibaba
        # 自定义扩展的dataId配置
        ext-config:
          - data-id: users.properties
            group: alibaba
            refresh: true
        # 多个应用间配置共享的 Data Id
        shared-dataids: alibaba-common.yaml
        refreshable-dataids: alibaba-common.yaml
      discovery:
        #nacos注册中心
        server-addr: 115.220.10.37:8848

batman:
  swagger:
    title: api manage RESTful Content APIs
    description: <font color="red">接口文档</font>
    version: 1.0
    modules:
      - {
        model-name: alibaba-gift, #模块名称
        packages: ["com.ciwei.gift.controller"], #扫描的包路径
        group-name: 礼物服务  #分组名称
      }
      - {
        model-name: alibaba-user,
        packages: ["com.ciwei.user.controller"],
        group-name: 用户服务
      }