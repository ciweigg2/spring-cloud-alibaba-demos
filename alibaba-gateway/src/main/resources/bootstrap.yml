server:
  port: 8080

spring:
  application:
    name: alibaba-gateway-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 114.67.104.142:8848
      config:
        server-addr: 114.67.104.142:8848
        file-extension: yaml
        group: alibaba
# 是否开启版本控制
alibaba:
  lb:
    gateway:
      enable: true
# 关闭导入版本规则拦截器 不关闭的话默认会加载
  rule:
    interceptor:
      enable: false