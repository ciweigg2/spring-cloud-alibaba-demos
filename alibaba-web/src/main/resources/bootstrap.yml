server:
  port: 8080
spring:
  application:
    #模块名
    name: alibaba-web-consumer
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        # nacos配置扩展类型为yaml
        file-extension: yaml
        group: alibaba
        # 自定义扩展的dataId配置
        ext-config:
        - data-id: alibaba-common.properties
          group: alibaba
          refresh: true
        # 多个应用间配置共享的 Data Id 只能共享默认GROUP DEFAULT_GROUP
        shared-dataids: alibaba-common.yaml
        refreshable-dataids: alibaba-common.yaml
      discovery:
        #nacos注册中心
        server-addr: 127.0.0.1:8848
        cluster-name: Alibaba
        metadata:
          version: 0.1
          target-version: 0.1
dubbo:
  registry:
    # 挂载到 Spring Cloud 注册中心
    address: spring-cloud://127.0.0.1
  # 用于服务消费方订阅服务提供方的应用名称的列表，若需订阅多应用，使用 "," 分割。 不推荐使用默认值为 "*"，它将订阅所有应用
  cloud:
    subscribed-services: alibaba-gift-provider,alibaba-user-provider,alibaba-live-provider
#开启feign支持hystrix 新版本默认关闭 修改调用超时时间（默认是1秒就算超时）
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 2000